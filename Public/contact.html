<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <title>KPTheNailGeek</title>
</head>
<body>
    <div class="page-header">
        <h1 class="page-logo">KP The Nail Geek</h1>
    </div>
    
    <section>
        <nav class="navbar">
            <a class="navbtn" href="./index.html">Home</a>
            <a class="navbtn" href="./portfolio.html">Portfolio</a>
            <a class="navbtn" href="./services.html">Services</a>
            <a class="navbtn" href="./contact.html">Contact</a>
        </nav>
    </section>

    <section class="request-information-section">
        <h3>Want to reach out to Katelyn <br> Fill out the form below.</h3>
        <form class="request-information-form">
            <input class="name-field" type="text" placeholder="Enter your Name">
            <input class="email-field" type="email" placeholder="Email">
            <input class="phone-field" type="tel" placeholder="Phone Number">
            <input class="comments-field" type="text" placeholder="Comments, Questions, or Concerns">
            <input class="submit-btn" type="submit" value="Submit">
        </form>
    </section>
    <br>
    <section class="submit-ideas">
        <h3>Post nail art you have seen that you want to share with Katelyn</h3>
        <form class="submit-idea-form">
            <input class="post-name-field" type="text" placeholder="Enter your Name">
            <input class="instagram-url-field" type="url" placeholder="Instagram Photo URL">
            <input class="post-comments-field" type="text" placeholder="Comments, Questions, or Concerns">
            <input class="post-button-field" type="button" value="Post">
        </form>
    </section>

    <section class="user-posted-photos">

    </section>
</body>
</html>
